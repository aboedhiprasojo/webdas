<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Belajar Object Javascript</title>

	<script>
		var person = {
			firstName: "Abudhi",
			lastName:"Prasojo",
			showName: function() {
				alert(`Nama: ${this.firstName} ${this.lastName}`);
			}
		};

	person.showName();
	</script>
</head>
<body>

</body>
</html>
