<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Belajar DOM API Javascript</title>
</head>
<body>

	<h2 id="judul12">Delete Data Diri Saya Sekarang!</h2>
	
	<script>
		// memilih elemen berdasarkan ID
		var h2 = document.getElementById('judul12');

		// menghapus elemen yang sudah dipilih
		h2.remove();

		console.log("Elemen Sudah Dihapus");
		console.log(h2);
	</script>
</body>
</html>
