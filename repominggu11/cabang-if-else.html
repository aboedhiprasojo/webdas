<!DOCTYPE html>
<html>
<head>
	<title>Belajar Percabangan if/else</title>
</head>
<body>
	<script>
		var password = prompt("Masukkan Kata Sandi ! ");

		if (password == "kopi") {
			document.write("<h2>Selamat Datang Bos!</h2>");
		} else {
			document.write("<p>Terimakasih Telah Login</p>");
		}
	</script>
</body>
</html>
