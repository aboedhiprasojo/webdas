<!DOCTYPE html>
<html>
<head>
	<title>Belajar Perulangan Foreach 2</title>
</head>
<body>
	<script>
		// Array 
		var days = ["Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu", "Minggu"];

		// Kemudian kita tampilkan semua hari, 
		// menggunakan method foreach
		days.forEach(function(day) {
			document.write("<p>" + day + "</p>");
		})
	</script>
</body>
</html>
