<!DOCTYPE html>
<html>
<head>
	<title>Belajar Percabang Ternary</title>
</head>
<body>
	<script>
		var tanya = prompt("Apakah  Jakarta itu Ibu Kota");

		var jawaban = (tanya.toUpperCase() == "IYA") ? "Benar" : "Salah";

		document.write(`Jawaban Anda : <b>${jawaban}</b>`);
	</script>
</body>
</html>
