<!DOCTYPE html>
<html>
<head>
	<title>Belajar Mengisi Data ke Array</title>
</head>
<body>
	<script>
		// Buat Array
		var products =["Senter", "Radio", "Antena", "Obeng"];

		// Menambahkan tv ke dalam array produk
		products.push("Televisi", "Alarm", "Gembok", "Paku");

		// Menapilkan isi array
		document.write(products);
	</script>
</body>
</html>
