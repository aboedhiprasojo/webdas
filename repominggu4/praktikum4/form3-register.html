<!DOCTYPE html>
<html>
<head>
	<title>Registrasi</title>
</head>
<body>
	<form action="contact.php" method="POST">
		<fieldset>
		<legend>Registrasi</legend>
		<p>
			<label>Nama</label>
			<input type="text" name="nama" placeholder="masukkan nama lengkap.."/>
		</p>
		<p>
			<label>Username</label>
			<input type="text" name="username" placeholder="masukkan username.."/>
		</p>
		<p>
			<label>Email</label>
			<input type="email" name="email" placeholder="masukkan email.."/>
		</p>
		<p>
			<label>Password</label>
			<input type="password" name="password" placeholder="masukkan password.."/>
		</p>
		<p>
			<label>Jenis Kelamin</label>
			<label><input type="radio" name="jenis_kelamin" value="laki-laki"/>Laki-Laki</label>
			<label><input type="radio" name="jenis_kelamin" value="perempuan"/>Perempuan</label>
		</p>
		<p>
			<label>Jenis Kelamin</label>
			<select name="agama">
				<option value="islam">Islam</option>
				<option value="islam">Kristen</option>
				<option value="islam">Hindu</option>
				<option value="islam">Budha</option>
			</select>
		</p>
		<p>
			<label>Biografi</label>
			<textarea name="biografi"></textarea>
		</p>
		<p>
			<label>Alamat Web</label>
			<input type="url" name="name" placeholder="masukkan URL Anda.."/>
		</p>
		<p>
			<label>Tanggal Lahir</label>
			<input type="date" name="tanggal"/>
		</p>
		<p>
			<label>Umur</label>
			<input type="number" name="umur" min="0" max="90"/>
		</p>
		<p>
			<input type="submit" name="submit" value="Daftar"/>
			<input type="submit" name="cancel" value="Cancel"/>
		</p>
		</fieldset>
	</form>
</body>
</html>
