<!DOCTYPE html>
<html>
<head>
	<title>Belajar Operator Perbandingan</title>
</head>
<body>
	<script>
		var aku = 20;
		var kamu =19;

		// Sama Dengan
		var hasil = aku == kamu;
		document.write(`${aku} == ${kamu} = ${hasil}<br/>`);

		// Lebih Besar
		var hasil = aku > kamu;
		document.write(`${aku} > ${kamu} = ${hasil}<br/>`);

		// Lebih Besar Sama Dengan
		varhasil = aku >= kamu;
		document.write(`${aku} >= ${kamu} = ${hasil}<br/>`);

		// Lebih Kecil
		varhasil = aku < kamu;
		document.write(`${aku} < ${kamu} = ${hasil}<br/>`);

		// Lebih Kecil Sama Dengan
		varhasil = aku <= kamu;
		document.write(`${aku} <= ${kamu} = ${hasil}<br/>`);
		
		// Tidak Sama Dengan
		varhasil = aku != kamu;
		document.write(`${aku} != ${kamu} = ${hasil}<br/>`);
	</script>
</body>
</html>
