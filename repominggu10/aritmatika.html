<!DOCTYPE html>
<html>
<head>
	<title>Belajar Operator Aritmatika</title>
</head>
<body>
	<script>
		var a = 15;
		var b = 5;
		var c = 0;

		// Operator Pengurangan
		c = a - b;
		document.write("${a} - ${b} = ${c}<br/>");

		// Operator Perkalian
		c = a * b;
		document.write("${a} * ${b} = ${c}<br/>");

		// Operator Pembagian
		c = a / b;
		document.write("${a} / ${b} = ${c}<br/>");

		// Operator Perpangkatan
		c = a ** b;
		document.write("${a} ** ${b} = ${c}<br/>");

		// Modulo
		c = a % b;
		document.write("${a} % ${b} = ${c}<br/>");
	</script>
</body>
</html>
