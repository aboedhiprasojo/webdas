<!DOCTYPE html>
<html>
<head>
	<title>Membuat Dialog Confirm</title>
</head>
<body>
	<script>
		var yakin = confirm("Apakah Anda yakin ingin melanjutkan ke situs ini!");

		if (yakin) {
			window.location = "https://dinus.ac.id/";
		}

		else {
			document.write("Tidak, terima kasih");
		}
	</script>
</body>
</html>
