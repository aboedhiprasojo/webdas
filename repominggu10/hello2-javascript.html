<!DOCTYPE html>
<html>
<head>
	<title>Belajar Javascript</title>
</head>
<body>
	
	<h2>Tutorial Belajar Javascript</h2>

	<div id="hasil-output"></div>

	<script>
		// Membuat Objek Elemen

	</script>

</body>
