<!DOCTYPE html>
<html>
<head>
	<title>Belajar Operator Penugasan</title>
</head>
<body>
	<script>
		document.write("Score... <br>");

		// Pengisian Nilai
		var score = 100;
		document.write("score = " + score + "<br/>");

		// Pengisian dan Menjumlahan dengan 5
		score +=5;
		document.write("score = " + score + "<br/>");

		// Pengisian dan Pengurangan dengan 4
		score -=4;
		document.write("score = " + score + "<br/>");

		// Pengisian dan Perkalian dengan 3
		score *=3;
		document.write("score = " + score + "<br/>");

		// Pengisian dan Perpangkatan dengan 2
		score **=2;
		document.write("score = " + score + "<br/>");

		// Pengisian dan Modulo dengan 3
		score %=2;
		document.write("score = " + score + "<br/>");
	</script>
</body>
</html>
